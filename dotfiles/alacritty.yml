dpi:
  x: 96.0
  y: 96.0
tabspaces: 4
draw_bold_text_with_bright_colors: true

font:
  normal:
    #family: "Go Mono"
    #family: "Berkeley Mono Trial"
    family: "JetBrains Mono"
    style: Regular
  bold:
    #family: "Go Mono"
    family: "JetBrains Mono"
    style: Bold
  italic:
    #family: "Go Mono"
    family: "JetBrains Mono"
    style: Italic
  size: 15.0
  offset:
    x: 0
    y: 0

# Colors (u)
colors:
  # Default colors
  primary:
    background: '0xFFFFFF'
    foreground: '0x373B41'
  # Normal colors
  normal:
    black:   '0x1D1F21'
    red:     '0xCC6666'
    green:   '0xB5BD68'
    yellow:  '0xF0C674'
    blue:    '0x81A2BE'
    magenta: '0xB294BB'
    cyan:    '0x8ABEB7'
    white:   '0xC5C8C6'
  # Bright colors
  bright:
    black:   '0x969896'
    red:     '0xCC6666'
    green:   '0xB5BD68'
    yellow:  '0xF0C674'
    blue:    '0x81A2BE'
    magenta: '0xB294BB'
    cyan:    '0x8ABEB7'
    white:   '0xFFFFFF'

